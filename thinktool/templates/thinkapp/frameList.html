{% extends 'thinkapp/master.html' %}

{% block main %}
<table  class="table table-hover table-bordered">
<tr>
    <th width="10%">类别</th>
    <th>方案</th>
    <th width="20%">  操作</th>
</tr>
{% for  t  in  FrameT %}
<tr>
    <td >
        {% for  fs  in  FrameSort %}
            {% if t.Sort_id == fs.id  %}  {{ fs.name  }}  {% endif %}
        {% endfor %}
    </td>
    <td > {{ t.name }} </td>
    <td class="text-center">
        <a href="{% url 'SolutionAdd' frameT_id=t.id %}" role="button"> <span class="badge badge-pill">使用 </span></a> &nbsp; &nbsp;
        <a href="{% url 'framedetail' frameT_id=t.id %}" role="button"> <span class="badge badge-pill">查看 </span></a>
    </td>
    {% endfor %}
</tr>
</table>
{% endblock %}
