{% extends 'thinkapp/master.html' %}
{% block main %}
    {{ frameT.name }}
    <hr class="simple" color="#6f5499" />   <!-- 分割线 -->
    {% for s in solution %}
    {% if s.is_title == 0 %}
     <strong>主题 :</strong>  {{ s.name }} </br>
    {% else %}
        {% for c in frameC %}
            {% if s.F_id == c.id %}
            <strong> {{ c.name }} </strong> {{ s.name }} </br>
            {% endif %}
        {% endfor %}
    {% endif %}
    {% endfor %}
{% endblock %}
